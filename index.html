<body id="page-top">
  <!-- Masthead-->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

      <div class="divider-custom divider-light">

        <h1>SC'RHUM</h1>

      </div>
      <div class="divider-custom-line"></div>
    </div>
  </header>

  <section class="page-section ">
    <div class="container">

      <div>
        <label for="selectorNbPlayers" class="form-label">Nombre de joueurs:</label>
        <input type="range" class="form-range" min="2" max="4" id="selectorNbPlayers" value=2>
      </div>    
  
      <div>
        <p id='messageNbPlayers'>Vous avez sélectionné 2 joueurs, entrez vos pseudo :</p>
      </div>


      <div class="alert alert-warning alert-dismissible" id='alertUsernames'>
        <button type="button" class="btn-close" aria-label="Close" id='buttonAlert'></button>
        Veuillez choisir des pseudonymes pour tout les joueurs !
      </div>
      
      <form id='usernamesContainer' class='row'>
      </form>
    
      <div class="divider-custom">
        <button class="btn btn-primary btn-lg" id="launchGameButton">Lancer la partie</button>
      </div>
    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
